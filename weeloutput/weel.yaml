    "/upsteps/" : {
      "get" : {
        "tags" : [ "Wheel Upsteps" ],
        "summary" : "List rim and tire combinations",
        "description" : "\nGet all possible rim and tire combinations based on pre-fitted original equipment (OE) wheel specs\nNote: we filter out unavailable options on the tire market from result.\n\n#### Parameters:\n   - OE rim (Ex.: 17 猕 7J ET45)\n   - OE ISO Metric tire (Ex.: 225/55 R17)\n   - number of steps to calculate plus (0..3) or minus (-3..0), by default +2\n   - tire section width - relative difference (0..25%), by default 10%\n   - tire overall diameter - relative difference(0..15%), by default 5% \n\n#### Assumptions\n   - SAI, Steering-axis Inclination (kingpin inclination) angle is 18 degrees\n   - Camber Angle is 2 degrees with camber factor is 1 for all nominal aspect ratios\n\n#### Calculation\n   We iterate over rim diameters, according to *`steps`* parameter provided, and through all aspect ratio and section width combinations available on the market. \n   We calculate the tire dimensions difference between the OE  and the iteration item.\n   If the permissible tolerance stays within *`s_max`* (section width max) and *`do_max`* (overall diameter max), we calculate wheel rim that can be fitted with this tire.\n   For the calculated wheel rims, the offset value is selected in such a way that the scrub radius remains identical to that of the OE wheel rim.\n\n#### Materials used for calculation\n   - ISO 4000-1 (11 edition) Passenger car tyres and rims / Tyres (metric series)\n   - ISO 4000-2 (5 edition) Passenger car tyres and rims / Rims\n   - ISO 8855 (2 edition) Road vehicles / Vehicle dynamics and road-holding ability\n",
        "operationId" : "getUpsteps",
        "parameters" : [ {
          "name" : "rim_diameter",
          "in" : "query",
          "description" : "Rim **`diameter`** is the distance measured in inches across the face of the wheel, from bead seat to bead seat.\n (e.g. `19`)",
          "required" : true,
          "type" : "number",
          "x-example" : 19.0
        }, {
          "name" : "rim_width",
          "in" : "query",
          "description" : "Rim **`width`** is the distance measured in inches from bead seat to bead seat.\n (e.g. `7.5`)",
          "required" : true,
          "type" : "number",
          "x-example" : 7.5
        }, {
          "name" : "rim_offset",
          "in" : "query",
          "description" : "Rim **`offset`** is a distance between wheel mounting surface where it is bolted to hub and the centerline of rim.\n (e.g. `38`)",
          "required" : true,
          "type" : "integer",
          "x-example" : 38
        }, {
          "name" : "section_width",
          "in" : "query",
          "description" : "**`Section width`** is the width of the tire in mm.\n (e.g. `225`)",
          "required" : true,
          "type" : "number",
          "x-example" : 225.0
        }, {
          "name" : "aspect_ratio",
          "in" : "query",
          "description" : "The **`Aspect ratio`** is indicated on the tire sidewall as a percentage.\nIt's the height of the sidewall measured from wheel rim to top of the tread, expressed as a percentage of tire width.\n (e.g. `50`)",
          "required" : true,
          "type" : "integer",
          "x-example" : 50
        }, {
          "name" : "steps",
          "in" : "query",
          "description" : "How many *`steps`* for plus/minus rim diameters iterate",
          "required" : false,
          "type" : "integer",
          "default" : 2,
          "maximum" : 3,
          "minimum" : -3
        }, {
          "name" : "s_max",
          "in" : "query",
          "description" : "Tire *`section width`* relative difference, % (e.g. `10`)",
          "required" : false,
          "type" : "integer",
          "default" : 10,
          "maximum" : 25,
          "minimum" : 0
        }, {
